<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <style>
        .table td,
        .table th {
            padding: 0.75rem;
            vertical-align: top;
            border-top: none;

        }
    </style>



</head>

<body>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <table class="table">



                    <td colspan="4"> <input class="form-control" style="background-color:#fff;
                        border-color: #007bff;" id="input"> </td>
                    <tr>
                        <td colspan="2"><button class="btn btn-primary form-control" onclick="d()">Del</button> </td>
                        <td colspan="2"><button class="btn btn-primary form-control" onclick="c()">C</button> </td>


                    </tr>





                    <tr>
                        <td onclick="insrt(7)"> <button class="btn btn-primary form-control">7</button></td>
                        <td onclick="insrt(8)"> <button class="btn btn-primary form-control ">8</button></td>
                        <td onclick="insrt(9)"> <button class="btn btn-primary form-control">9</button></td>
                        <td onclick="insrt('/')"> <button class="btn btn-primary form-control">/</button></td>
                    </tr>
                    <tr>
                        <td onclick="insrt(4)"> <button class="btn btn-primary form-control">4</button></td>
                        <td onclick="insrt(5)"> <button class="btn btn-primary form-control ">5</button></td>
                        <td onclick="insrt(6)"> <button class="btn btn-primary form-control">6</button></td>
                        <td onclick="insrt('*')"> <button class="btn btn-primary form-control">*</button></td>
                    </tr>
                    <tr>
                        <td onclick="insrt(1)"> <button class="btn btn-primary form-control">1</button></td>
                        <td onclick="insrt(2)"> <button class="btn btn-primary form-control ">2</button></td>
                        <td onclick="insrt(3)"> <button class="btn btn-primary form-control">3</button></td>
                        <td onclick="insrt('-')"> <button class="btn btn-primary form-control">-</button></td>
                    </tr>
                    <tr>
                        <td onclick="insrt(0)"> <button class="btn btn-primary form-control">0</button></td>
                        <td onclick="insrt('.')"> <button class="btn btn-primary form-control ">.</button></td>
                        <td onclick="eql()"> <button class="btn btn-primary form-control">=</button></td>
                        <td onclick="insrt('+')"> <button class="btn btn-primary form-control">+</button></td>
                    </tr>







                </table>
















            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("body").keyup(function (e) {
                if (e.keyCode == 13) {
                    eql();
                }
                else if(e.keyCode==109)
                {
                    insrt('-')
                }
                else if(e.keyCode==8)
                {
                    d()
                }
            })

        })



        function insrt(num) {
            $("#input").val($("#input").val() + num);
        }


        function c() {
            $("#input").val("");
        }

        function eql() {
            let x = eval($("#input").val())
            // alert(x);
            $("#input").val(x);
        }

        function d() {
            let value = $("#input").val();
            $("#input").val(value.substring(0, value.length - 1))
        }
























    </script>




</body>


</html>
